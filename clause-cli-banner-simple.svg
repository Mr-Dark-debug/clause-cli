<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F1A"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glowFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid -->
  <g opacity="0.05">
    <line x1="0" y1="50" x2="800" y2="50" stroke="#7C3AED"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#7C3AED"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#7C3AED"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke="#7C3AED"/>
    <line x1="400" y1="0" x2="400" y2="200" stroke="#7C3AED"/>
    <line x1="600" y1="0" x2="600" y2="200" stroke="#7C3AED"/>
  </g>
  
  <!-- Logo Icon -->
  <g transform="translate(60, 50)" filter="url(#glowFilter)">
    <!-- Stylized C with brackets -->
    <path d="M 45 10 Q 15 50 45 90" stroke="#7C3AED" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M 75 20 Q 40 20 35 50 Q 40 80 75 80" stroke="url(#textGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 65 35 Q 50 35 48 50 Q 50 65 65 65" stroke="url(#accentGrad)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 100 10 Q 130 50 100 90" stroke="#7C3AED" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="95" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="56" font-weight="800" fill="url(#textGrad)" letter-spacing="4" filter="url(#glowFilter)">
    CLAUSE
  </text>
  
  <!-- CLI Badge -->
  <g transform="translate(500, 55)">
    <rect x="0" y="0" width="50" height="26" rx="5" fill="#7C3AED" opacity="0.2" stroke="#7C3AED" stroke-width="1"/>
    <text x="25" y="18" font-family="monospace" font-size="12" font-weight="600" fill="#A78BFA" text-anchor="middle">CLI</text>
  </g>
  
  <!-- Tagline -->
  <text x="200" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" letter-spacing="1">
    Framework for Organized, Reproducible, and Guided Engineering
  </text>
  
  <!-- Command box -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="240" height="32" rx="6" fill="#1E1E3F" stroke="#374151" stroke-width="1"/>
    <text x="12" y="22" font-family="monospace" font-size="13" fill="#8B5CF6">$</text>
    <text x="28" y="22" font-family="monospace" font-size="13" fill="#E5E7EB">clause init my-project</text>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="720" cy="40" r="30" fill="#7C3AED" opacity="0.05"/>
  <circle cx="740" cy="160" r="20" fill="#EC4899" opacity="0.05"/>
</svg>