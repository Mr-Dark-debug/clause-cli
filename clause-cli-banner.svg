<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="50%" style="stop-color:#1A1A3E"/>
      <stop offset="100%" style="stop-color:#0D0D1F"/>
    </linearGradient>
    
    <!-- Primary purple gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#C4B5FD"/>
    </linearGradient>
    
    <!-- Accent pink gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>
    
    <!-- Blue gradient for highlights -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for logo -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7C3AED" flood-opacity="0.3"/>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#7C3AED" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Dots pattern -->
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#7C3AED" opacity="0.15"/>
    </pattern>
    
    <!-- Terminal bracket gradient -->
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Dots overlay -->
  <rect width="1200" height="400" fill="url(#dots)"/>
  
  <!-- Decorative circles - top right -->
  <circle cx="1050" cy="50" r="120" fill="#7C3AED" opacity="0.05"/>
  <circle cx="1050" cy="50" r="80" fill="#7C3AED" opacity="0.08"/>
  <circle cx="1050" cy="50" r="40" fill="#7C3AED" opacity="0.1"/>
  
  <!-- Decorative circles - bottom left -->
  <circle cx="100" cy="350" r="100" fill="#EC4899" opacity="0.04"/>
  <circle cx="100" cy="350" r="60" fill="#EC4899" opacity="0.06"/>
  
  <!-- Decorative lines -->
  <line x1="0" y1="380" x2="400" y2="380" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="800" y1="20" x2="1200" y2="20" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Terminal window decoration -->
  <g transform="translate(50, 80)">
    <!-- Terminal frame -->
    <rect x="0" y="0" width="180" height="140" rx="8" ry="8" fill="#1E1E3F" stroke="#7C3AED" stroke-width="1" opacity="0.6"/>
    
    <!-- Terminal title bar -->
    <rect x="0" y="0" width="180" height="28" rx="8" ry="8" fill="#2D2D5A"/>
    <rect x="0" y="14" width="180" height="14" fill="#2D2D5A"/>
    
    <!-- Window buttons -->
    <circle cx="18" cy="14" r="5" fill="#FF5F56"/>
    <circle cx="36" cy="14" r="5" fill="#FFBD2E"/>
    <circle cx="54" cy="14" r="5" fill="#27CA3F"/>
    
    <!-- Terminal content -->
    <text x="12" y="52" font-family="monospace" font-size="11" fill="#7C3AED">$</text>
    <text x="26" y="52" font-family="monospace" font-size="11" fill="#A78BFA">clause init</text>
    
    <text x="12" y="72" font-family="monospace" font-size="10" fill="#6B7280">✓ Creating project...</text>
    <text x="12" y="90" font-family="monospace" font-size="10" fill="#10B981">✓ AI governance added</text>
    <text x="12" y="108" font-family="monospace" font-size="10" fill="#10B981">✓ Templates generated</text>
    <text x="12" y="126" font-family="monospace" font-size="11" fill="#7C3AED">$</text>
    <rect x="26" y="118" width="8" height="14" fill="#7C3AED" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Main Logo Icon - Stylized C with code brackets -->
  <g transform="translate(280, 100)" filter="url(#strongGlow)">
    <!-- Outer bracket left -->
    <path d="M 30 40 Q 10 100 30 160" stroke="url(#primaryGradient)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Main C shape -->
    <path d="M 120 30 
             Q 50 30 40 100 
             Q 50 170 120 170" 
          stroke="url(#primaryGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Inner accent -->
    <path d="M 100 55 
             Q 70 55 65 100 
             Q 70 145 100 145" 
          stroke="url(#accentGradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Code dots -->
    <circle cx="85" cy="85" r="5" fill="#A78BFA"/>
    <circle cx="85" cy="100" r="5" fill="#A78BFA"/>
    <circle cx="85" cy="115" r="5" fill="#A78BFA"/>
    
    <!-- Outer bracket right -->
    <path d="M 150 40 Q 170 100 150 160" stroke="url(#primaryGradient)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Main Title: CLAUSE -->
  <g transform="translate(500, 120)" filter="url(#glow)">
    <!-- CLAUSE text with gradient -->
    <text x="0" y="80" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="90" font-weight="800" fill="url(#primaryGradient)" letter-spacing="8">
      CLAUSE
    </text>
    
    <!-- Underline accent -->
    <rect x="0" y="100" width="340" height="4" rx="2" fill="url(#accentGradient)" opacity="0.8"/>
    
    <!-- CLI badge -->
    <g transform="translate(350, 55)">
      <rect x="0" y="0" width="60" height="30" rx="6" fill="#7C3AED" opacity="0.2" stroke="#7C3AED" stroke-width="1"/>
      <text x="30" y="21" font-family="monospace" font-size="14" font-weight="600" fill="#A78BFA" text-anchor="middle">CLI</text>
    </g>
  </g>
  
  <!-- Tagline -->
  <text x="500" y="250" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF" letter-spacing="2">
    Framework for Organized, Reproducible, and Guided Engineering
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(500, 280)">
    <!-- Badge 1: AI-Ready -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="100" height="32" rx="16" fill="#7C3AED" opacity="0.15" stroke="#7C3AED" stroke-width="1"/>
      <circle cx="20" cy="16" r="6" fill="#7C3AED"/>
      <text x="55" y="21" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#A78BFA" text-anchor="middle">AI-Ready</text>
    </g>
    
    <!-- Badge 2: Cross-Platform -->
    <g transform="translate(115, 0)">
      <rect x="0" y="0" width="120" height="32" rx="16" fill="#3B82F6" opacity="0.15" stroke="#3B82F6" stroke-width="1"/>
      <circle cx="20" cy="16" r="6" fill="#3B82F6"/>
      <text x="65" y="21" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#60A5FA" text-anchor="middle">Cross-Platform</text>
    </g>
    
    <!-- Badge 3: Open Source -->
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="110" height="32" rx="16" fill="#10B981" opacity="0.15" stroke="#10B981" stroke-width="1"/>
      <circle cx="20" cy="16" r="6" fill="#10B981"/>
      <text x="60" y="21" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#34D399" text-anchor="middle">Open Source</text>
    </g>
  </g>
  
  <!-- Command hint -->
  <g transform="translate(500, 340)">
    <rect x="0" y="0" width="280" height="36" rx="8" fill="#1E1E3F" stroke="#374151" stroke-width="1"/>
    <text x="15" y="24" font-family="monospace" font-size="14" fill="#7C3AED">$</text>
    <text x="35" y="24" font-family="monospace" font-size="14" fill="#F9FAFB">clause init my-project</text>
    <!-- Copy icon -->
    <g transform="translate(245, 10)">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="none" stroke="#6B7280" stroke-width="1.5"/>
      <path d="M 12 4 L 12 0 L -4 0 L -4 12 L 0 12" transform="translate(8, 4)" fill="none" stroke="#6B7280" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Version badge -->
  <g transform="translate(1090, 350)">
    <rect x="0" y="0" width="80" height="28" rx="6" fill="#7C3AED" opacity="0.1" stroke="#7C3AED" stroke-width="1"/>
    <text x="40" y="19" font-family="monospace" font-size="12" fill="#A78BFA" text-anchor="middle">v1.0.0</text>
  </g>
  
  <!-- Floating particles -->
  <circle cx="200" cy="300" r="2" fill="#7C3AED" opacity="0.6">
    <animate attributeName="cy" values="300;280;300" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="150" r="3" fill="#EC4899" opacity="0.4">
    <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="250" r="2" fill="#3B82F6" opacity="0.5">
    <animate attributeName="cy" values="250;270;250" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="100" r="2" fill="#7C3AED" opacity="0.5">
    <animate attributeName="cy" values="100;120;100" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>