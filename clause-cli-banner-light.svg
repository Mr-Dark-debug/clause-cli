<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Light background gradient -->
    <linearGradient id="lightBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#F3F4F6"/>
    </linearGradient>
    
    <!-- Primary purple gradient for light theme -->
    <linearGradient id="lightTextGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6D28D9"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="lightAccentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DB2777"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#7C3AED" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#lightBg)"/>
  
  <!-- Subtle pattern -->
  <g opacity="0.03">
    <circle cx="50" cy="50" r="80" fill="#7C3AED"/>
    <circle cx="750" cy="150" r="100" fill="#EC4899"/>
  </g>
  
  <!-- Logo Icon -->
  <g transform="translate(60, 50)" filter="url(#softShadow)">
    <!-- Stylized C with brackets -->
    <path d="M 45 10 Q 15 50 45 90" stroke="#C4B5FD" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 75 20 Q 40 20 35 50 Q 40 80 75 80" stroke="url(#lightTextGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 65 35 Q 50 35 48 50 Q 50 65 65 65" stroke="url(#lightAccentGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 100 10 Q 130 50 100 90" stroke="#C4B5FD" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="95" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="56" font-weight="800" fill="url(#lightTextGrad)" letter-spacing="4">
    CLAUSE
  </text>
  
  <!-- CLI Badge -->
  <g transform="translate(500, 55)">
    <rect x="0" y="0" width="50" height="26" rx="5" fill="#EDE9FE" stroke="#7C3AED" stroke-width="1"/>
    <text x="25" y="18" font-family="monospace" font-size="12" font-weight="600" fill="#6D28D9" text-anchor="middle">CLI</text>
  </g>
  
  <!-- Tagline -->
  <text x="200" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280" letter-spacing="1">
    Framework for Organized, Reproducible, and Guided Engineering
  </text>
  
  <!-- Command box -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="240" height="32" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="12" y="22" font-family="monospace" font-size="13" fill="#7C3AED">$</text>
    <text x="28" y="22" font-family="monospace" font-size="13" fill="#374151">clause init my-project</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="720" cy="40" r="30" fill="#7C3AED" opacity="0.05"/>
  <circle cx="740" cy="160" r="20" fill="#EC4899" opacity="0.05"/>
</svg>